services:
  nas-controller:
    build: .
    image: nas-controller:latest
    container_name: nas-controller
    restart: unless-stopped
    ports:
      - "13000:13000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - nas-controller-data:/data
      - /mnt/user/3_secret:/mnt/user/3_secret:ro
    environment:
      - TZ=UTC

volumes:
  nas-controller-data:
